<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet"> <!-- Assuming your main styles are in style.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-container {
      margin: 40px auto;
      max-width: 1200px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .table thead {
      background-color: #27ae60;
      color: white;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
      font-weight: 700;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header class="text-white bg-dark p-4 text-center">
  <h1>User Management Panel</h1>
</header>

<div class="table-container">
  <h2>Registered Users</h2>
  <table class="table table-bordered table-striped mt-4">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Registered On</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample dummy rows, replace with dynamic rows when backend is connected -->
      <tr>
        <td>U001</td>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>Farm Manager</td>
        <td>2025-03-10</td>
        <td><button class="btn btn-sm btn-danger">Delete</button></td>
      </tr>
      <tr>
        <td>U002</td>
        <td>Jane Smith</td>
        <td>jane@pureharvest.com</td>
        <td>Quality Manager</td>
        <td>2025-03-12</td>
        <td><button class="btn btn-sm btn-danger">Delete</button></td>
      </tr>
      <!-- More rows dynamically from database -->
    </tbody>
  </table>
</div>

<footer>
  &copy; 2025 PureHarvest Traceability System | User Management
</footer>

</body>
</html>
