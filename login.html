<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | PureHarvest Safety</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PureHarvest Safety</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Back to Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Login</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form onsubmit="loginUser(event)">
          <!-- User Role Dropdown -->
          <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select id="role" class="form-select" required>
              <option value="">Choose a role</option>
              <option value="farm Manager">Farm Manager</option>
              <option value="storage Manager">Storage Manager</option>
              <option value="qualityManager">Quality Manager</option>
              <option value="distributors">Distributors</option>
              <option value="truckCompany">Truck Company</option>
              <option value="systemManager">System Manager</option>
            </select>
          </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <!-- Password Field with Show Toggle -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
            <div class="form-check mt-2">
              <input
                type="checkbox"
                class="form-check-input"
                id="showPassword"
                onclick="togglePassword()"
              />
              <label class="form-check-label" for="showPassword"
                >Show Password</label
              >
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100">Login</button>
          <p class="text-center mt-3">
            Don't have an account? <a href="register.html">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3">
  <div class="container">
    <p class="mb-0">Â© 2025 PureHarvest Safety | All Rights Reserved</p>
  </div>
</footer>

<!-- Scripts -->
<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    passwordInput.type =
      passwordInput.type === "password" ? "text" : "password";
  }

  function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    const users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(
      (u) => u.email === email && u.password === password && u.role === role
    );

    if (user) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("currentUser", JSON.stringify(user));
      alert("Login successful!");
      window.location.href = "dashboard.html"; // Change if you want role-based redirect
    } else {
      alert("Invalid email, password or role. Please try again.");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
