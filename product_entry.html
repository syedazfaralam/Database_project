<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | PureHarvest Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PureHarvest Safety</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item"><a class="nav-link" href="track_product.html">Track Product</a></li>

                <li class="nav-item"><a class="nav-link" href="index.html">Back to Home</a></li>
            </ul>
        </div>
    </div>
</nav>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Add Product Information</h2>
    <form id="productForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="batchNumber" class="form-label">Batch Number</label>
        <input type="text" id="batchNumber" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="farmLocation" class="form-label">Farm Location</label>
        <input type="text" id="farmLocation" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="harvestDate" class="form-label">Harvest Date</label>
        <input type="date" id="harvestDate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="qualityManager" class="form-label">Quality Manager</label>
        <input type="text" id="qualityManager" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Product</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-3 d-none">
      ✅ Product submitted successfully!
    </div>
  </div>
</section>

<footer class="bg-success text-white text-center py-3">
  <div class="container">
    <p class="mb-0">© 2025 PureHarvest Safety | All Rights Reserved</p>
  </div>
</footer>

<script>
  document.getElementById("productForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const product = {
      name: document.getElementById("productName").value,
      batch: document.getElementById("batchNumber").value.toUpperCase(),
      farm: document.getElementById("farmLocation").value,
      harvestDate: document.getElementById("harvestDate").value,
      processDate: "Pending",
      qualityManager: document.getElementById("qualityManager").value,
      coldStorage: "Pending",
      dispatchedDate: "Pending",
      status: "Pending"
    };

    let storedProducts = JSON.parse(localStorage.getItem("products")) || {};
    storedProducts[product.batch] = product;
    localStorage.setItem("products", JSON.stringify(storedProducts));

    document.getElementById("successMessage").classList.remove("d-none");
    this.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
