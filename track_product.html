<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Product | PureHarvest Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PureHarvest Safety</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Back</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Track Your Product</h2>
    <div class="mb-4">
      <input type="text" id="batchInput" class="form-control" placeholder="Enter Product ID or Batch Number">
      <button class="btn btn-primary mt-3" onclick="trackProduct()">Track Product</button>
    </div>

    <div class="card" id="productDetailsCard" style="display: none;">
      <div class="card-body">
        <h5 class="card-title" id="productName"></h5>
        <p class="card-text">Below is the journey of your product from farm to delivery:</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="harvestDetails"></li>
          <li class="list-group-item" id="processDetails"></li>
          <li class="list-group-item" id="qualityDetails"></li>
          <li class="list-group-item" id="storageDetails"></li>
          <li class="list-group-item" id="dispatchDetails"></li>
          <li class="list-group-item" id="statusDetails"></li>
        </ul>
      </div>
    </div>
  </div>
</section>

<footer class="bg-success text-white text-center py-3">
  <div class="container">
    <p class="mb-0">Â© 2025 PureHarvest Safety | All Rights Reserved</p>
  </div>
</footer>

<script>
  function trackProduct() {
    const batchNumber = document.getElementById("batchInput").value.toUpperCase();
    const products = JSON.parse(localStorage.getItem("products")) || {};
    const product = products[batchNumber];

    if (product) {
      document.getElementById("productDetailsCard").style.display = "block";
      document.getElementById("productName").innerText = `Product: ${product.name} - Batch #${product.batch}`;
      document.getElementById("harvestDetails").innerText = `âœ… Harvested at Farm: ${product.farm}, ${product.harvestDate}`;
      document.getElementById("processDetails").innerText = `âœ… Processed at Unit 1: ${product.processDate}`;
      document.getElementById("qualityDetails").innerText = `âœ… Quality Checked by Manager: ${product.qualityManager}`;
      document.getElementById("storageDetails").innerText = `âœ… Stored in Cold Storage: ${product.coldStorage}`;
      document.getElementById("dispatchDetails").innerText = `ðŸšš Dispatched for Delivery: ${product.dispatchedDate}`;
      document.getElementById("statusDetails").innerText = `ðŸ“¦ Status: ${product.status}`;
    } else {
      alert("Product not found for the entered batch number.");
      document.getElementById("productDetailsCard").style.display = "none";
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
