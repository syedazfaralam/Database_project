<head>
  <meta charset="UTF-8" />

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PureHarvest Safety</a>
  </div>
</nav>

<section class="py-5 text-center bg-success text-white">
  <div class="container">
    <h1 class="display-5">Select a Processing Unit</h1>
    <p class="lead">Choose a processing center for the harvest batch.</p>
  </div>
</section>

<section class="py-4">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-warning">
          <tr>
            <th>Unit ID</th>
            <th>Location</th>
            <th>Type of Processing</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PU001</td>
            <td>Dhaka</td>
            <td>Drying</td>
            <td>Active</td>
            <td><button class="btn btn-warning text-white">Select</button></td>
          </tr>
          <tr>
            <td>PU002</td>
            <td>Comilla</td>
            <td>Packaging</td>
            <td>Active</td>
            <td><button class="btn btn-warning text-white">Select</button></td>
          </tr>
          <tr>
            <td>PU003</td>
            <td>Rajshahi</td>
            <td>Sorting</td>
            <td>Under Maintenance</td>
            <td><button class="btn btn-secondary" disabled>Unavailable</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
